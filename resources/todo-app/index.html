<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO App</title>
    <link
      href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-grey-lighter">
    <main class="w-3/5 p-8 mx-auto">
      <h1 class="mb-8">
        TODO App
      </h1>

      <header class="mb-8">
        <form class="flex mt-4">
          <input
            class="shadow appearance-none w-full p-6 pl-8 pr-8 text-grey-darker mr-4"
            placeholder="Create an awesome side-project about dogs"
          />
          <button
            class="shadow flex-no-shrink p-2 border-2 rounded bg-indigo text-white border-indigo hover:text-white hover:bg-indigo-light hover:border-indigo-light"
          >
            Add Todo
          </button>
        </form>
      </header>

      <section class="shadow">
        <article class="border-b">
          <div
            class="border-l-2 bg-grey-lightest border-transparent flex justify-between items-center p-6 pl-8 pr-8 cursor-pointer"
          >
            <span class="text-grey-darkest font-thin text-xl">
              Massa vitae tortor condimentum lacinia quis vel eros donec
            </span>
            <div
              class="rounded-full border border-grey w-7 h-7 flex items-center justify-center"
            >
              <svg
                fill="none"
                height="24"
                stroke="#606F7B"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewbox="0 0 24 24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </div>
          </div>
        </article>

        <article class="border-b">
          <div
            class="border-l-2 bg-grey-lightest border-indigo flex justify-between items-center p-6 pl-8 pr-8 cursor-pointer"
          >
            <span class="text-indigo font-thin text-xl">
              Lorem ipsum dolor sit amet
            </span>
            <div
              class="rounded-full border border border-indigo w-7 h-7 flex items-center justify-center bg-indigo"
            >
              <svg
                fill="none"
                height="24"
                stroke="white"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewbox="0 0 24 24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <polyline points="18 15 12 9 6 15"></polyline>
              </svg>
            </div>
          </div>
        </article>
      </section>
      <footer class="mt-8">
        <p class="text-grey-darkest">Remaining todos: 6</p>
      </footer>
    </main>
  </body>
</html>
